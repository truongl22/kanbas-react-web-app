<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Edit Profile</title>
    <link href="../../vendors/bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../vendors/fontawesome/fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet"/>
    <link href="./index.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container-fluid mb-5">
      <div class="row">
        <!-- SideBar Col 1 -->
        <div class="col-1">
          <div class="wd-sidebar">
            <!-- Northeastern Logo SideBar -->
            <div class="wd-northeastern-logo">
              <img src="../../images/NU_logo1.png" height="50px"/>
            </div>
            <!-- Mid Section SideBar -->
            <div class="list-group wd-remove-border wd-sidebar-width-85px">
              <a href="/kanbas/profile/nav.html" class="list-group-item active wd-remove-border">
                <div><i class="fas fa-user fa-2x" style="color: gray"></i><br/></div>
                <div>Account</div>
              </a>
              <a href="/kanbas/dashboard/index.html" class="list-group-item">
                <div><i class="fas fa-clipboard-list fa-2x" style="color: #B52828;"></i><br/></div>
                <div>Dashboard</div>
              </a>
              <a href="/kanbas/course/home.html" class="list-group-item">
                <div><i class="fas fa-book fa-2x" style="color: #B52828;"></i><br/></div>
                <div>Courses</div>
              </a>
              <a href="#" class="list-group-item">
                <div><i class="far fa-calendar-alt fa-2x" style="color: #B52828;"></i></i><br/></div>
                <div>Calender</div>
              </a>
              <a href="#" class="list-group-item">
                <div><i class="fas fa-inbox fa-2x" style="color: #B52828;"></i><br/></div>
                <div>Inbox</div>
              </a>
              <a href="#" class="list-group-item">
                <div><i class="far fa-clock fa-2x" style="color: #B52828;"></i><br/></div>
                <div>History</div>
              </a>
              <a href="#" class="list-group-item">
                <div><i class="fas fa-clipboard-list fa-2x" style="color: #B52828;"></i><br/></div>
                <div>Studio</div>
              </a>
              <a href="#" class="list-group-item">
                <div><i class="fas fa-comment-dots fa-2x" style="color: #B52828;"></i></i><br/></div>
                <div>Commons</div>
              </a>
              <a href="#" class="list-group-item">
                <div><i class="far fa-question-circle fa-2x" style="color: #B52828;"></i><br/></div>
                <div>Help</div>
              </a>
            </div>
          </div>
        </div>
        <!-- Col 2 -->
        <div class="col-11">
          <div class="row">
            <div class="wd-header">
              <a href="#"><i class="fas fa-bars me-3" style="color: #B52828;"></i></a>
              <h5 class="mb-0">Jose Annuziato's Profile</h5>
            </div>
            <hr/>
          </div>
          <div class="row">
            <!-- Account Sidebar  -->
            <div class="col-2">
              <div class="wd-sidebar-2nd">
                <a id="wd-id-list-group-item" href="#" class="list-group-item">
                  <div>Notification</div>
                </a>
                <a id="wd-id-active-list-group-item" href="./index.html" class="list-group-item active">
                  <div>Profile</div>
                </a>
                <a id="wd-id-list-group-item" href="#" class="list-group-item">
                  <div>Files</div>
                </a>
                <a id="wd-id-list-group-item" href="#" class="list-group-item">
                  <div>Settings</div>
                </a>
                <a id="wd-id-list-group-item" href="#" class="list-group-item">
                  <div>ePortfolio</div>
                </a>
                <a id="wd-id-list-group-item" href="#" class="list-group-item">
                  <div>Shared Content</div>
                </a>
                <a id="wd-id-list-group-item" href="#" class="list-group-item">
                  <div>The Hub</div>
                </a>
                <a id="wd-id-list-group-item" href="#" class="list-group-item">
                  <div>Qwicky Course Tools</div>
                </a>
                <a id="wd-id-list-group-item" href="#" class="list-group-item">
                  <div>Global Announcements</div>
                </a>
              </div>
            </div>
            <!-- Profile  -->
            <div class="col-8">
              <div class="wd-profile-edit-container">
                <img class="wd-img-profile mt-4 mb-3" src="../../images/profile-pic.png">

                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Name</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" value="Jose Annunziato">
                </div>
                <div class="wd-profile-prounouns mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Pronouns</label>
                  <select class="form-select">
                    <option selected>None</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Title</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="mb-1">
                  <label for="exampleFormControlInput1" class="form-label">Contact</label>
                </div>

                <!-- <a href="./edit.html"><button type="button">Edit Profile</button></a> -->
                <p>No registered service, you can add some on the
                  <a class="wd-link-youtube-a" href="#">
                    <span>setting</span>
                  </a>
                  page</p>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Biography</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Falculty, SWE, AI,..."
                            rows="3"></textarea>
                </div>
                <div class="row" style="width: 70%">
                  <div class="wd-profile-info-title">Links</div>
                  <div class="wd-profile-links">
                    <div class="col">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Title</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" value="Youtube">
                      </div>
                    </div>
                    <i class="fas fa-arrow-right me-5 mt-4"></i>
                    <div class="col">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">URL</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                               value="https://www.youtube.com/">
                      </div>
                    </div>
                  </div>
                  <div style="height: 50px">
                    <button type="button" class="btn btn-primary wd-btn-links-primary me-5 " href="">
                      <i class="fas fa-pencil-alt"></i>
                      Add another link
                    </button>
                  </div>
                  <hr>
                  <div>
                    <a href="index.html">
                      <button type="button" class="btn btn btn-danger float-end" href="">
                        Save Profile
                      </button>
                    </a>
                    <a href="index.html">
                      <button type="button" class="btn btn-light float-end me-2" href="">
                        Cancel
                      </button>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-2">
              <a href="index.html">
                <button type="button" class="btn btn-primary wd-btn-cancel-editing float-end me-5 mt-4" href="">
                  <i class="fas fa-pencil-alt"></i>
                  Cancel Editing Profile
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
